server:
  shutdown: immediate

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pos
    username: pos
    password: pos

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api:
  base:
    url:
      oauth: http://localhost:8090/auth
      prison-api: http://localhost:8093
      restricted-patients: http://localhost:8095
      incentives: http://localhost:8096

restricted-patients:
  client:
    id: prisoner-search-to-restricted-patients-api
    secret: clientsecret

prison-api:
  client:
    id: prison-api
    secret: clientsecret

incentives:
  client:
    id: incentives-api
    secret: clientsecret

opensearch:
  uris: http://os01.eu-west-2.opensearch.localhost.localstack.cloud:4566

aws:
  provider: localstack

hmpps.sqs:
  provider: localstack
  queues:
    index:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      dlqMaxReceiveCount: 1
    hmppsdomainqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      dlqMaxReceiveCount: 1
    offenderqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      dlqMaxReceiveCount: 1
    hmppseventtestqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: hmppseventtopic
    publish:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      dlqMaxReceiveCount: 2
  topics:
    hmppseventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

index-build:
  page-size: 10
  complete-threshold: 0

diff:
  events: true
  prefix: test.
  testNewOffenderEndpoint: true

republish:
  delayInSeconds: 0

publish:
  delayInSeconds: 1
