version: "3"
services:
  hmpps-prisoner-search:
    image: quay.io/hmpps/hmpps-prisoner-search:latest
    networks:
      - hmpps
    container_name: hmpps-prisoner-search
    depends_on:
      - localstack
      - hmpps-auth
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - API_BASE_URL_OAUTH=http://oauth:8080/auth
      - SQS_ENDPOINT_URL=http://localstack-psi:4566
      - OPENSEARCH_URIS=http://localstack-psi:4566
      - HMPPS_SQS_LOCALSTACKURL=http://localstack-psi:4566
      - OPENSEARCH_PATHPREFIX=/opensearch/eu-west-2/os01
      - DB_SERVER=hpsi-db
      - DB_USER=pos
      - DB_NAME=pos
      - DB_PASS=pos

  hmpps-prisoner-search-indexer:
    image: quay.io/hmpps/hmpps-prisoner-search-indexer:latest
    networks:
      - hmpps
    container_name: hmpps-prisoner-search-indexer
    depends_on:
      - localstack
      - prison-api
      - hmpps-auth
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - API_BASE_URL_OAUTH=http://oauth:8080/auth
      - API_BASE_URL_NOMIS=http://prison-api:8080
      - SQS_ENDPOINT_URL=http://localstack-psi:4566
      - OAUTH_CLIENT_ID=prisoner-offender-search-client
      - OAUTH_CLIENT_SECRET=clientsecret
      - OPENSEARCH_URIS=http://localstack-psi:4566
      - HMPPS_SQS_LOCALSTACKURL=http://localstack-psi:4566
      - OPENSEARCH_PATHPREFIX=/opensearch/eu-west-2/os01
      - DB_SERVER=hpsi-db
      - DB_USER=pos
      - DB_NAME=pos
      - DB_PASS=pos
      - SPRING_DATASOURCE_URL=jdbc:postgresql://hpsi-db/pos

  prison-api:
    image: quay.io/hmpps/prison-api:latest
    networks:
      - hmpps
    container_name: prison-api
    depends_on:
      - hmpps-auth
    ports:
      - "8093:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb

  restricted-patients-api:
    image: quay.io/hmpps/hmpps-restricted-patients-api:latest
    networks:
      - hmpps
    container_name: restricted-patients-api
    depends_on:
      - hmpps-auth
      - prison-api
    ports:
      - "8095:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - PRISON_API_ENDPOINT_URL=http://prison-api:8093

  hmpps-auth:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: hmpps-auth
    ports:
      - "8090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  hmpps-incentives-api:
    image: quay.io/hmpps/hmpps-incentives-api:latest
    networks:
      - hmpps
    container_name: hmpps-incentives-api
    depends_on:
      - hmpps-auth
    ports:
      - "8096:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  localstack:
    image: localstack/localstack:2.3
    networks:
      - hmpps
    container_name: localstack-psi
    ports:
      - "4566:4566"
    environment:
      - SERVICES=opensearch,sns,sqs
      - OPENSEARCH_ENDPOINT_STRATEGY=path
    volumes:
      - "$PWD/localstack/setup-opensearch.sh:/etc/localstack/init/ready.d/init-aws.sh"
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"

  hpsi-db:
    image: postgres:15
    networks:
      - hmpps
    container_name: hpsi-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=pos
      - POSTGRES_USER=pos
      - POSTGRES_DB=pos

networks:
  hmpps:
