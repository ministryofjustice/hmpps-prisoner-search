version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7

parameters:
  releases-slack-channel:
    type: string
    default: dps-releases
  workflow-directory:
    type: string
    default: .

jobs:
  checkout_workspace:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - persist_to_workspace:
          root: << pipeline.parameters.workflow-directory >>
          paths:
            - "*"

  validate:
    executor:
      name: hmpps/localstack
      jdk_tag: "19.0"
      localstack_tag: "2.0"
      localstack_type: "localstack"
      services: "opensearch,sns,sqs"
    steps:
      - attach_workspace:
          at: ./
      - run:
          command: |
            while true; do
              sleep 5
              ps auxwwf
              echo "======"
            done
          background: true
      - hmpps/install_aws_cli
      - hmpps/wait_till_ready
      - run:
          name: Set up opensearch domain
          command: src/test/resources/localstack/setup-opensearch.sh
      - hmpps/wait_till_ready:
          port: 4566
          host: os01.eu-west-2.opensearch.localhost.localstack.cloud
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - checkout_workspace
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
          pre-steps:
            - attach_workspace:
                at: ./
      - hmpps/build_multiplatform_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
          pre-steps:
            - attach_workspace:
                at: ./
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint
          helm_timeout: 5m
          pre-steps:
            - attach_workspace:
                at: ./
