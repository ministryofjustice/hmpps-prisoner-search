---
generic-service:
  replicaCount: 2

  ingress:
    host: prisoner-search-dev.prison.service.justice.gov.uk
  allowlist: null

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    HMPPS_AUTH_BASE_URI: "https://sign-in-dev.hmpps.service.justice.gov.uk/auth"
    PRISON_API_BASE_URI: "https://prison-api-dev.prison.service.justice.gov.uk"

  scheduledDowntime:
    enabled: true
    startup: '23 6 * * 1-5' # Start at 6.20am UTC Monday-Friday
    shutdown: '47 21 * * 1-5' # Stop at 9.50pm UTC Monday-Friday

generic-prometheus-alerts:
  businessHoursOnly: true
